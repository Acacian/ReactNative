version: '3.7'

services:
  python-ai:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 -m uvicorn main:app --host 0.0.0.0 --port 5000

  spring-backend:
    build:
      context: ../spring_backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../spring_backend:/app
    depends_on:
      - python-ai

volumes:
  data: